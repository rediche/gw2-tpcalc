<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>gw2-tpcalc test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  <script type="module" src="../gw2-tpcalc.js"></script>

</head>

<body>
  <test-fixture id="basic">
    <template>
      <gw2-tpcalc></gw2-tpcalc>
    </template>
  </test-fixture>

  <script type="module">
    suite('gw2-tpcalc', function () {
      let element;

      setup(function () {
        element = fixture('basic');
      });

      test('instantiating the element works', function () {
        assert.equal(element.tagName, 'GW2-TPCALC');
      });

      test('can calculate proper listing fee', function () {
        element.sellPrice = 10000;
        assert.equal(element.listingFee, 500);

        element.quantity = 3;
        assert.equal(element.listingFee, 1500);
      });

      test('can calculate proper selling fee', function () {
        element.sellPrice = 10000;
        assert.equal(element.sellingFee, 1000);

        element.quantity = 2;
        assert.equal(element.sellingFee, 2000);
      });

      test('can be evon gnashblade mode', function () {
        assert.isNotOk(element.evonGnashblade);
        element.evonGnashblade = true;
        assert.isOk(element.evonGnashblade);
      });
    });
  </script>
</body>

</html>
